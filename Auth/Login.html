<div class="auth">
    <div class="auth__container">
        <div class="auth__container__content">
            <div class="logo">
                <img class="logo__image" src="./web/assets/logo.png" name="dotter" alt="">
            </div>
            <div class="auth-form">
                <div class="control input--text">
                    <input type="text" placeholder="Correo" name="email" id="logEmail">
                    <p class="input--text__label">Correo</p>
                </div>
                <div class="control input--text">
                    <input type="password" placeholder="******" name="password" id="logPass">
                    <p class="input--text__label">Contraseña</p>
                </div>
                <div class="error-container" id="loginError"></div>
                <button onclick="executeLogin()" type="submit" class="button button--primary">
                    Iniciar sesión
                </button>

                <div class="bottom-note">
                    <p>¿No tienes cuenta? </p>
                    <button onclick="passToSignIn()">
                        Regístrate
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../../Auth/web/js/login.js"></script>
