<div class="results-simulation">
    <div class="phase-summary">
        <h2 class="general-title" onclick="hideSimulationData()"><span>Resultados de prueba</span></h2>
    
        <div class="phase-summary__item__totalTime">
            <h3 class="title-text"><span>Tiempo por prueba:</span></h3>
